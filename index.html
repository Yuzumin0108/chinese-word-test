<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国語‐日本語単語テスト</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>中国語‐日本語単語テスト</h1>
        
        <!-- 設定フォーム -->
        <div class="settings">
            <h2>テスト設定</h2>
            <form id="quizSettings">
                <div class="form-group">
                    <label for="level">HSKレベル:</label>
                    <select id="level" name="level">
                        <option value="HSK1">HSK1</option>
                        <option value="HSK2">HSK2</option>
                        <option value="HSK3">HSK3</option>
                        <option value="HSK4">HSK4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="n_questions">問題数:</label>
                    <input type="number" id="n_questions" name="n_questions" min="1" max="20" value="5">
                </div>
                <div class="form-group">
                    <label for="mode">出題形式:</label>
                    <select id="mode" name="mode">
                        <option value="JP→CN">日本語→中国語</option>
                        <option value="CN→JP">中国語→日本語</option>
                    </select>
                </div>
                <button type="submit" class="btn">テストを開始</button>
            </form>
        </div>

        <!-- テストエリア -->
        <div id="quizArea" class="hidden">
            <div id="questionDisplay"></div>
            <div id="answerInput">
                <input type="text" id="userAnswer" placeholder="答えを入力">
                <button id="submitAnswer" class="btn">答えを提出</button>
            </div>
            <div id="scoreDisplay"></div>
            <button id="nextQuestion" class="btn hidden">次へ</button>
            <button id="restartQuiz" class="btn hidden">もう一度</button>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
